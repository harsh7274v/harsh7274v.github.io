<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-top: 2rem;
        color: #2d3a4b;
        letter-spacing: 2px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(44, 62, 80, 0.08);
        max-width: 400px;
        width: 100%;
        margin: 1rem auto;
      }
      fieldset {
        border: none;
        margin: 2rem 0;
        padding: 0;
        background: #e9eef6;
        border-radius: 12px;
        box-shadow: 0 1px 8px rgba(44, 62, 80, 0.05);
        max-width: 500px;
        width: 100%;
      }
      legend {
        font-weight: bold;
        color: #2d3a4b;
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="number"],
      input[type="color"],
      input[type="file"],
      textarea,
      select {
        padding: 0.7rem 1rem;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
        width: 100%;
        box-sizing: border-box;
      }
      input:focus,
      textarea:focus,
      select:focus {
        border: 1.5px solid #4f8cff;
        outline: none;
        background: #fff;
      }
      button,
      input[type="submit"],
      input[type="button"],
      input[type="reset"] {
        background: linear-gradient(90deg, #4f8cff 60%, #6ed0fa 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        margin-right: 0.5rem;
      }
      button:hover,
      input[type="submit"]:hover,
      input[type="button"]:hover,
      input[type="reset"]:hover {
        background: linear-gradient(90deg, #357ae8 60%, #4f8cff 100%);
      }
      .form-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .form-row > * {
        flex: 1 1 45%;
        min-width: 120px;
      }
      /* Grid for Register Form */
      fieldset:last-of-type form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem 2rem;
      }
      fieldset:last-of-type form p,
      fieldset:last-of-type form button,
      fieldset:last-of-type form input[type="reset"] {
        grid-column: span 2;
      }
      @media (max-width: 700px) {
        form,
        fieldset {
          max-width: 95vw;
        }
        fieldset:last-of-type form {
          grid-template-columns: 1fr;
        }
        fieldset:last-of-type form p,
        fieldset:last-of-type form button,
        fieldset:last-of-type form input[type="reset"] {
          grid-column: span 1;
        }
      }
      /* Custom styles for checkboxes and radios */
      input[type="checkbox"],
      input[type="radio"] {
        accent-color: #4f8cff;
        margin-right: 0.5em;
      }
      label {
        font-size: 1rem;
        color: #2d3a4b;
        margin-right: 0.5em;
      }
      /* Responsive image button */
      input[type="image"] {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        border: 1px solid #cfd8dc;
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Form Tags</h1>
    <!-- <form action="serverfile" method="post"> -->
    <form>
      <!-- <p><input type="text" required autofocus maxlength="5" /></p> -->
      <!-- <p><input type="text" value="Himadri" readonly/></p> -->
      <!-- <p><input type="text" value="Himadri" disabled size="10px"/></p> -->
      <p><input type="text" placeholder="Enter name" required /></p>
      <button>Submit</button>
      <input type="submit" value="Submit" />
      <input type="button" value="Submit" />
      <input type="image" src="button.png" />
    </form>

    <fieldset>
      <legend>Login Form</legend>
      <form>
        <p>
          <input type="email" placeholder="Email address" required />
        </p>
        <p><input type="password" placeholder="Password" required /></p>
        <button>Login</button>
      </form>
    </fieldset>
    <fieldset>
      <legend>Register Form</legend>
      <form>
        <p>
          <input type="text" placeholder="Enter Name" />
        </p>
        <p>
          <input type="email" placeholder="Email address" required />
        </p>
        <p><input type="password" placeholder="Password" required /></p>
        <p><input type="date" /></p>
        <p>
          <input type="checkbox" />MERN Stack
          <input type="checkbox" checked />Java Full Stack
          <input type="checkbox" />Python Full Stack
        </p>
        <p>
          <input type="radio" name="batch" />Morning Batch
          <input type="radio" name="batch" checked />Evening Batch
        </p>
        <p>
          <!-- try multiple -->
          <select>
            <option>BE</option>
            <option selected>BTech</option>
            <option>MBA</option>
          </select>
        </p>
        <p>
          <input type="file" />
        </p>
        <p>
          <input type="color" />
        </p>
        <p>Age:<input type="number" /></p>
        <p><textarea rows="4" cols="50" placeholder="About me"></textarea></p>

        <p>
          <select>
            <optgroup label="India">
              <option>Delhi</option>
              <option>Hyderabad</option>
            </optgroup>
            <optgroup label="USA">
              <option>Columbus</option>
              <option>Jacksonville</option>
              <option>Miami</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="c1">Remember Me</label> <input type="checkbox" id="c1" />
        </p>
        <p>
            <input list="country">
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
            </datalist>

        </p>
        <button>Login</button>
        <input type="reset" />
      </form>
    </fieldset>
  </body>
</html>
